<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - RAVYN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/fontawesome.min.css">
  <link rel="stylesheet" href="./Styles/header-footer.css">
  <link rel="stylesheet" href="./Styles/responsive.css">
  
  <style>
    /* --- RESET & FONTS --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { background-color: rgb(240, 240, 240); color: #333; }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* --- CART PAGE STYLES --- */
    
    /* 1. Page Title Area */
    .cart-header-banner {
      margin-top: 0px;
      background-color: #888;
      color: #fff;
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
    }
    .cart-header-banner h2 { font-size: 28px; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }

    /* 2. Cart Container */
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      margin-bottom: 80px;
    }

    /* 3. Table Headers (Desktop) */
    .cart-table-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      padding-bottom: 15px;
      border-bottom: 2px solid #000;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .header-col.center { text-align: center; }
    .header-col.right { text-align: right; }

    /* 4. Cart Item Row */
    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      align-items: center;
      padding: 20px;
      /* Full border around product */
      border: 1px solid black;
      margin-bottom: 15px;
      border-radius: 6px;
      background-color: #fff;
    }

    /* Product Section */
    .product-info { display: flex; gap: 20px; align-items: flex-start; }
    .product-img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; background: #f9f9f9; }
    .product-details { display: flex; flex-direction: column; gap: 10px; }
    .product-name { font-size: 16px; font-weight: 600; color: #222; max-width: 250px; line-height: 1.4; }
    .remove-btn { 
      cursor: pointer; font-size: 18px; color: #666; transition: 0.2s; align-self: flex-start; 
    }
    .remove-btn:hover { color: #ff4444; }

    /* Price Section */
    .price-col { text-align: center; display: inline; }
    .old-price { text-decoration: line-through; color: #999; font-size: 13px; margin-right: 8px; display: inline; }
    .current-price { color: #ff4444; font-weight: 600; font-size: 16px; display: inline; }

    /* Quantity Section */
    .quantity-col { display: flex; justify-content: center; }
    .quantity-selector {
      display: flex; align-items: center; border: 1px solid #333; border-radius: 25px; padding: 5px 10px; width: 100px; justify-content: space-between;
    }
    .qty-btn { background: none; border: none; font-size: 16px; cursor: pointer; padding: 0 5px; }
    .qty-input { width: 30px; border: none; text-align: center; font-size: 16px; font-weight: 600; outline: none; }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    /* Total Section */
    .total-col { text-align: right; font-weight: 700; font-size: 16px; }

    /* 5. Cart Footer */
    .cart-footer {
      display: flex; flex-direction: column; align-items: flex-end;
      margin-top: 40px; gap: 20px;
    }
    .subtotal-area { display: flex; align-items: center; gap: 20px; font-size: 20px; font-weight: 700; color: black; }
    .checkout-btn {
      background-color: #000; color: #fff;
      padding: 15px 40px; border: none; border-radius: 30px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: all 0.3s;
    }
    .checkout-btn:hover { background-color: #333; }

    /* --- EMPTY CART MESSAGE --- */
    .empty-cart-msg { text-align: center; padding: 50px; font-size: 18px; color: #666; display: none; }
    .empty-cart-msg a { text-decoration: underline; color: #000; }

    /* --- RESPONSIVE MEDIA QUERIES --- */
    @media (max-width: 500px) {
      .cart-header-banner{ margin-top: 50px; }
      .cart-header-banner h2 { font-size: 20px; }
      
      .product-info { flex-direction: row; gap: 15px; }
      .product-img { width: 80px; height: 80px; }
      .product-name { font-size: 14px; }
      .checkout-btn { width: 100%; }
      .cart-item { display: block; }
      .price-col, .quantity-col, .total-col {
        display: flex; justify-content: space-between; align-items: center;
        margin-top: 15px; 
        width: 100%;
      }
      #tableHeader{ display: none; }
      
      .price-col::before { content: "Price:"; font-weight: 600; color: black; }
      .quantity-col::before { content: "Qty:"; font-weight: 600; color: black; }
      .total-col::before { content: "Total:"; font-weight: 600; color: black; }

      .quantity-selector { margin-left: auto; }
      .total-col { font-size: 18px; border-top: 1px solid gray; padding-top: 15px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><h1>RAVYN</h1></a>
    </div>
    <div class="header-right-section">
        <a href="index.html"><p class="menu">Home</p></a>
        <a href="about.html"><p class="menu">About</p></a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping cart-button"><span>0</span></i></a>
        <i class="fa fa-window-close" id="close" aria-hidden="true"></i>
    </div>
    <div class="mobile">
      <i id="bar" class="fas fa-outdent"></i>
    </div>    
  </header>

  <section class="cart-header-banner">
    <h2>Shopping Cart</h2>
  </section>

  <section class="cart-container">
    
    <div class="cart-table-header" id="tableHeader">
      <div class="header-col">Product</div>
      <div class="header-col center">Price</div>
      <div class="header-col center">Quantity</div>
      <div class="header-col right">Total</div>
    </div>

    <div id="cartItemsWrapper"></div>

    <div class="empty-cart-msg" id="emptyCartMsg">
      <p>Your cart is empty. <a href="index.html">Start Shopping</a></p>
    </div>

    <div class="cart-footer" id="cartFooter">
      <div class="subtotal-area">
        <span>SUBTOTAL:</span>
        <span id="subtotalDisplay">Rs 0.00</span>
      </div>
      <button class="checkout-btn" onclick="alert('Proceeding to Checkout...')">Check Out</button>
    </div>

  </section>

  <div class="mobile-navbar">
    <a href="index.html" class="mobile-nav-item">
      <i class="fa-solid fa-house"></i>
      <span class="label">Home</span>
    </a>
    <a href="collection.html" class="mobile-nav-item">
      <i class="fa-solid fa-shop"></i>
      <span class="label">Shop</span>
    </a>
    <a href="cart.html" class="mobile-nav-item">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="label">Cart</span>
    </a>
    <a href="contact.html" class="mobile-nav-item">
      <i class="fa-solid fa-envelope"></i>
      <span class="label">Contact</span>
    </a>
  </div>

  <script src="./Script/data.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem('ravyn_cart')) || [];

    function renderCart() {
      const wrapper = document.getElementById('cartItemsWrapper');
      const tableHeader = document.getElementById('tableHeader');
      const footer = document.getElementById('cartFooter');
      const emptyMsg = document.getElementById('emptyCartMsg');
      
      const countBadge = document.querySelector('.cart-button span');

      wrapper.innerHTML = ''; 
      let subtotal = 0;
      let totalItems = 0;

      if (cart.length === 0) {
        wrapper.style.display = 'none';
        tableHeader.style.display = 'none';
        footer.style.display = 'none';
        emptyMsg.style.display = 'block';
        if(countBadge) countBadge.style.display = 'none';
        return;
      }

      wrapper.style.display = 'block';
      if(window.innerWidth > 900) tableHeader.style.display = 'grid'; 
      footer.style.display = 'flex';
      emptyMsg.style.display = 'none';
      if(countBadge) countBadge.style.display = 'flex';

      cart.forEach((cartItem, index) => {
        // --- 1. FIND REAL DATA FROM DATABASE ---
        // We use the ID to look up the original price in data.js
        const dbProduct = typeof products !== 'undefined' ? products.find(p => p.id === cartItem.id) : null;
        
        // --- 2. DETERMINE PRICES ---
        // Price paid (stored in cart)
        const currentPrice = cartItem.price; 
        
        // Original Price (from DB). If DB not found, fallback to current price
        const originalPrice = dbProduct ? dbProduct.price : currentPrice;
        
        // Check if there is actually a discount
        const hasDiscount = dbProduct && (dbProduct.dis > 0) && (originalPrice > currentPrice);

        // Calculate Totals
        const lineTotal = currentPrice * cartItem.quantity;
        subtotal += lineTotal;
        totalItems += cartItem.quantity;

        // Generate Price HTML (Only show Old Price if discount exists)
        const priceDisplay = hasDiscount 
            ? `<span class="old-price">Rs.${originalPrice}</span> <span class="current-price">Rs.${currentPrice}</span>`
            : `<span class="current-price">Rs.${currentPrice}</span>`;

        const html = `
          <div class="cart-item">
            <div class="product-info">
              <img src="${cartItem.image}" alt="${cartItem.name}" class="product-img">
              <div class="product-details">
                <p class="product-name">${cartItem.name}</p>
                <i class="fa-regular fa-trash-can remove-btn" onclick="removeItem(${index})"></i>
              </div>
            </div>

            <div class="item-bottom-row" style="display: contents;"> 
              <div class="price-col">
                ${priceDisplay} </div>
              <div class="quantity-col">
                <div class="quantity-selector">
                  <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                  <input type="number" class="qty-input" value="${cartItem.quantity}" readonly>
                  <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                </div>
              </div>
              <div class="total-col">
                Rs.${lineTotal.toLocaleString()}
              </div>
            </div>
          </div>
        `;
        wrapper.innerHTML += html;
      });

      document.getElementById('subtotalDisplay').innerText = `Rs ${subtotal.toLocaleString()}.00`;
      
      if(countBadge) countBadge.innerText = totalItems;
    }

    function updateQty(index, change) {
      if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
      }
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('ravyn_cart', JSON.stringify(cart));
      renderCart();
    }

    // Initialize
    renderCart();

    // Header logic
    const bar = document.getElementById('bar');
    const nav = document.querySelector('.header-right-section');
    const close = document.getElementById('close');
    if (bar) bar.addEventListener('click', () => nav.classList.add('active'));
    if (close) close.addEventListener('click', () => nav.classList.remove('active'));

    window.addEventListener('resize', () => {
      const tableHeader = document.getElementById('tableHeader');
      if(cart.length > 0) {
         if(window.innerWidth > 900) {
           tableHeader.style.display = 'grid';
         } else if (window.innerWidth <= 500) {
            tableHeader.style.display = 'none';
         }
      }
    });
  </script>
</body>
</html>
