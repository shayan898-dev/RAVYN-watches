<!DOCTYPE html>
<html lang="en">
<head>
  <title>RAVYN - All Collection</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/header-footer.css">
  <link rel="stylesheet" href="./Styles/home.css">
  <link rel="stylesheet" href="./Styles/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .heading-container{
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      margin-bottom: 0px
    }
    .heading-container h1{margin: 0; font-size: 24px; letter-spacing: 2px; text-transform: uppercase;}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><h1>RAVYN</h1></a>
    </div>
    
    <div class="header-right-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search watches..." autocomplete="off">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>

        <a href="index.html"><p class="menu">Home</p></a>
        <a href="collection.html"><p class="menu">Collection</p></a>
        <a href="cart.html"><i class="fa-solid fa-cart-shopping cart-button"><span>0</span></i></a>
        <i class="fa fa-window-close" id="close" aria-hidden="true"></i>
    </div>

    <div class="mobile">
      <i id="bar" class="fas fa-outdent"></i>
    </div>    
  </header>

  <section class="fe-products">
    <div class="heading-container">
        <h1 class="product-heading">Exclusive Collection</h1>
    </div>
    
    <section class="products-grid js-collection-grid">
      </section>
  </section>  
  
  <footer class="footer">
    <div class="footer-left-section">
        <h1>RAVYN</h1>
        <p class="footer-text">RAVYN Watches brings premium timepieces crafted for elegance, precision, and everyday style.</p>
    </div>
    <div class="footer-right-section">
      <h2>Social</h2>
      <div class="social-link">
        <p><strong>Address: <br></strong> Sargodha , Pakistan</p>
        <p><strong>Phone: <br></strong> +92-399-99999</p>
        <p><strong>Email: <br></strong> info@support.com</p>
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
  </footer>

  <div class="mobile-navbar">
    <a href="index.html" class="mobile-nav-item">
      <i class="fa-solid fa-house"></i>
      <span class="label">Home</span>
    </a>
    <a href="collection.html" class="mobile-nav-item">
      <i class="fa-solid fa-shop"></i>
      <span class="label">Shop</span>
    </a>
    <a href="cart.html" class="mobile-nav-item">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="label">Cart</span>
    </a>
    
    <a href="checkout.html" class="mobile-nav-item">
      <i class="fa-solid fa-credit-card"></i> <span class="label">Checkout</span>
    </a>
    
    <div class="mobile-nav-item" id="mobileSearchTrigger">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span class="label">Search</span>
    </div>
  </div>
  <div id="sideSearchPanel" class="side-search-panel">
    <div class="side-search-header">
        <h3>Search RAVYN</h3>
        <i class="fa fa-window-close" id="closeSideSearch"></i>
    </div>
    <div class="side-search-body">
        <div class="search-container">
            <input type="text" id="sideSearchInput" placeholder="Search watches..." autocomplete="off">
            <button id="sideSearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>
        <div class="search-suggestions" id="sideSearchSuggestions"></div>
    </div>
  </div>

  <script src="./Script/data.js"></script>
  <script src="./Script/index.js"></script>
</body>
</html>
